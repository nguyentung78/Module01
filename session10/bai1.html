<body>
    <script>
        let mang = [1,2,3,"tung", "hí ae", 20.3];
        check = false;
        for (let i = 0; i < mang.length; i++) {
            if (Number.isInteger(mang[i])) {
                console.log("số nguyên trong mảng là:", mang[i]);
                check = true;
            }
            
        }
        if (check==false) {
            console.log("Trong mảng không tồn tại số nguyên");
            
        }
    </script>
