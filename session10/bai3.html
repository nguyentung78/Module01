<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3, 5, 5, 6, 3, 30, 26, 28, 3, 30];
        let nhap = +prompt('nhập số nguyên bất kì');
        let check=0;
        for (let i = 0; i < arr.length; i++) {
            if (nhap==arr[i]) {
                check++;                
            }            
        }
        console.log(`số lần xuất hiện của số đó là ${check}`);

    </script>
</body>
</html>
