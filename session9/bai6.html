<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = +prompt('mời bạn nhập vào 1 số nguyên dương bất kì:');
        let ketqua=1;
        for (let i = 1; i <= so ; i++) {
            ketqua*=i;
        }
        console.log('giai thừa của số bạn vừa nhập là: ', ketqua);

    </script>
</body>
</html>
