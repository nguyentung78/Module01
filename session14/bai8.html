<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        .add {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            background-color: #57cd5b;
            color: black;
            cursor: pointer;
        }
        #del {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <td>Cell 1 row 1</td>
            <td>Cell 2 row 1</td>
            <td>Cell 3 row 1</td>
            <td><button id="del" onclick="delTable(this)">Delete</button></td>
        </tr>
    </table>
    <br>
    <button class="add" onclick="addTable()">add now</button>
    <script>
        let hang = 1;

        function addTable() {
            hang++;
            let table = document.getElementById('table');
            let newHang = table.insertRow();
            for (let i = 1; i <= 3; i++) {
                let cot = newHang.insertCell();
                cot.textContent = `Cell ${i} row ${hang}`
            }

            let delCot = newHang.insertCell();
            delCot.innerHTML = `<button class="del" onclick="delTable(this)">Delete</button>`
        }

        function delTable(button) {
            let hang = button.parentNode.parentNode;
            hang.parentNode.removeChild(hang);
        }
    </script>
</body>

</html>
