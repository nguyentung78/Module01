<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: #FF9800;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .a {
            width: 30%;
        }
        .c {
            width: 90%;
        }
        .d {
            width: 10%;
        }
        .e {
            width: 50%;
        }
        .f {
            width: 60%;
        }
        .g {
            width: 40%;
        }
        .h {
            width: 80%;
        }
    </style>
</head>
<body>
    <p class="a">30%</p>
    <p class="b">100%</p>
    <p class="c">90%</p>
    <p class="d">10%</p>
    <p class="e">50%</p>
    <p class="f">60%</p>
    <p class="g">40%</p>
    <p class="h">80%</p>
</body>
</html>
