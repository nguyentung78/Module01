<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let so = +prompt('mời bạn nhập số từ 2-8:');
        switch (so) {
            case 2:
console.log('monday');
                break;
            case 3:
console.log('tuesday');
                break;
            case 4:
console.log('wednesday');
                break;
            case 5:
console.log('thursday');
                break;
            case 6:
console.log('friday');
                break;
            case 7:
console.log('saturday');
                break;
            case 8:
console.log('sunday');
                break;
            default:
                console.log('giá trị ko hợp lệ');
                break;
        }
    </script>
</body>

</html>
