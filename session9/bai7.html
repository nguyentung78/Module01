<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            let so = '';
            if (i % 3 == 0 && i % 5 == 0) {
                so = 'FizzBuzz';
            } else if (i % 5 == 0) {
                so = 'buzz';
            } else if (i % 3 == 0) {
                so = 'fizz';
            }
            else {
                so = i;
            }
            console.log(so);
        }
    </script>
</body>

</html>
