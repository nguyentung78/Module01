<body>
    <script>
        let so = +prompt('nhập vào số nguyên bất kì');
        function giaithua(n) {
            if (n < 0) {
                console.log('sai giá trị, vui lòng nhập lại');

            } else if (n == 0 || n == 1) {
                return 1;
            }
            else {
                let result = 1;
                for (let i = 1; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }
        if (isNaN(so)) {
            console.log('vui lòng nhập vào số nguyên');
            
        } else {
        let result = giaithua(so);

            console.log(`giai thừa của ${so} là ${result}`);
            
        }
    </script>
</body>

</html>
