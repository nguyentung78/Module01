<body>
    <script>
        let arr = [1,2,3,4,5,3,5,7,9,10];
        let dem = [];
        for (let check of arr) {
            if (dem[check]) {
                dem[check]++;
            } else {
                dem[check]=1;
            }
            
        }
        for (const check in dem) {
            if (dem[check]>1) {
                console.log(check);                
            }
        }
        console.log('là các ptu xuất hiện từ 2 lần trở lên');
        
    </script>
</body>
